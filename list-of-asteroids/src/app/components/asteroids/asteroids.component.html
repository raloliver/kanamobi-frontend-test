<table class="table table-striped table-bordered">
	<thead>
		<tr>
			<th>Filter</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>
				<form #asteroidsForm="ngForm">
					<div class="row">
						<div class="col-sm-6">
							<div class="input-group">
								<input type="text" class="form-control text-center" placeholder="Start Date" name="start_date" [(ngModel)]="asteroidsFilter.start_date" daterange>
								
								<span class="input-group-addon">
									<span class="glyphicon glyphicon-calendar"></span>
								</span>
							</div>
						</div>

						<div class="col-sm-6">
							<div class="input-group">
								<input type="text" class="form-control text-center" placeholder="End Date" name="end_date" [(ngModel)]="asteroidsFilter.end_date" daterange>
								
								<span class="input-group-addon">
									<span class="glyphicon glyphicon-calendar"></span>
								</span>
							</div>
						</div>
					</div>

					<input type="hidden" name="api_key" value="2hKjRWO84XXPqnffl8lPZW1WCXbSyQj8q5VDpECf">

					<hr>

					<input type="submit" value="Filtrar" class="btn btn-success center-block" (click)="filtrar()">
				</form>
			</td>
		</tr>
	</tbody>
</table>

<table class="table table-striped table-bordered table-hover">
	<thead>
		<tr>
			<th width="25%">Date</th>
			<th width="25%">Name</th>
			<th width="25%">Velocity (km/h)</th>
			<th width="25%">Dangerous</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
		</tr>
	</tbody>
</table>
